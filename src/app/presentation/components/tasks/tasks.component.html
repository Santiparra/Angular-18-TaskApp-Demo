@if (isAddingTask) {
  <app-new-task (cancel)="onCancelAddTask()" (addedTask)="onAddTask($event)" />
}
<section id="tasks">
  <header>
    <h2>Tareas de {{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">
        AÃ±adir Tarea
      </button>
    </menu>
  </header>
  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task" (completed)="onCompletedTask($event)" />
      </li>
    }
  </ul>
</section>
